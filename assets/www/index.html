<!DOCTYPE html>
<html>
	<head>
		<title>Checkbook</title>
		<link rel="shortcut icon" href="assets/favicon.ico" />
		<!-- -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf8">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<!-- phonegap -->
		<script src="lib/cordova-2.3.0.js"></script>
		<script src="lib/childbrowser.js"></script>
		<!-- css -->
		<link href="build/enyo.css" rel="stylesheet" />
		<link href="build/app.css" rel="stylesheet" />
		<!-- js -->
		<script src="build/enyo.js"></script>
		<script src="build/app.js"></script>
	</head>
	<body class="enyo-unselectable">
		<div class="body-temp">
			<h1>Loading Checkbook</h1>
			<script>
				if( !enyo.platform.touch ) {
					//Not a mobile device

					onDeviceReady();
				} else {

					//PhoneGap event
					document.addEventListener( "deviceready", onDeviceReady, false );
					//BB10 WebWorks event
					document.addEventListener( "webworksready", onDeviceReady, false );
				}

				//PhoneGap is loaded and it is now safe to make calls PhoneGap methods
				function onDeviceReady() {

					enyo.setLogLevel( enyo.logging['levels']['error'] );

					if( !window.Checkbook.app ) {

						alert( "No application build found." );
					}

					new Checkbook.app().renderInto( document.body );
				}
			</script>
		</div>
	</body>
</html>
