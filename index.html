<!DOCTYPE html>
<html>
	<head>
		<title>Checkbook</title>
		<link rel="shortcut icon" href="assets/favicon.ico" />
		<!-- -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf8">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<!-- css -->
		<link href="build/enyo.css" rel="stylesheet" />
		<link href="build/app.css" rel="stylesheet" />
		<!-- js -->
		<script src="lib/cordova-2.2.0.js"></script>
		<script src="lib/childbrowser.js"></script>
		<script src="build/enyo.js"></script>
		<script src="build/app.js"></script>
	</head>
	<body class="enyo-unselectable">
		<div class="body-temp">
			<h1>Loading Checkbook</h1>
			<script>
				//PhoneGap event
				document.addEventListener( "deviceready", onDeviceReady, false );

				//PhoneGap is loaded and it is now safe to make calls PhoneGap methods
				function onDeviceReady() {

					//Disable log statements
					//enyo.setLogLevel( enyo.logging['levels']['warn'] );

					if( !window.Checkbook.app ) {

						alert('No application build found, redirecting to debug.html.');
						location = 'debug.html';
					}

					new Checkbook.app().renderInto( document.body );
				}
			</script>
		</div>
	</body>
</html>
