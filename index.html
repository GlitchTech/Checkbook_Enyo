<!DOCTYPE html>
<html>
	<head>
		<title>Checkbook</title>
		<link rel="shortcut icon" href="assets/favicon.ico" />
		<!-- -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf8">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<!-- phonegap -->
		<script src="lib/cordova-2.5.0.js"></script>
		<!-- css -->
		<link href="build/enyo.css" rel="stylesheet" />
		<link href="build/app.css" rel="stylesheet" />
		<!-- js -->
		<script src="build/enyo.js"></script>
		<script src="build/app.js"></script>
	</head>
	<body class="enyo-unselectable">
		<div class="body-temp">
			<h1>Loading Checkbook</h1>
			<script>
				if( !window.Checkbook.app ) {

					alert( "No application build found." );
				}

				//BB10 WebWorks event
				enyo.dispatcher.listen( document, "webworksready" );

				new Checkbook.app().renderInto( document.body );

				if( !enyo.platform.touch ) {
					//Not a mobile device

					enyo.Signals.send( "ondeviceready", {} );
				}
			</script>
		</div>
	</body>
</html>
